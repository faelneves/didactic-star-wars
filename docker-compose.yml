services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: sh -c "composer install && php artisan key:generate && php artisan serve --host=0.0.0.0 --port=8000 & php artisan schedule:work"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    environment:
      - VITE_SW_API_BASE=http://localhost:8000/api/v1
    depends_on:
      - backend