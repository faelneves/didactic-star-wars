version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starwars_backend
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    entrypoint: ['/bin/sh', '-c']
    command:
      - composer install && php artisan serve --host=0.0.0.0 --port=8000
      
